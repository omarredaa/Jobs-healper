<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="The sign up.css">
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your Full name" class="input" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Valid Email" class="input" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="^01[0-2]\d{1,8}$"
          placeholder=" phone number start with (011,012,010)" class="input" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a complex password" class="input"
          required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="ReEnter The Same Password"
          class="input" required>
      </div>
      <div>
        <input type="submit" value="Register" class="loginB" name="submit">
      </div>
    </form>
      <a href="../The log in/The log in.html" class="already">
        <h5>already have an account ?</h5>
      </a>
  </div>
</body>

</html>
